# Base Hydra configuration for OA-TSC experiments
# Shared defaults and WandB settings

defaults:
  - _self_

# WandB configuration
wandb:
  entity: airas
  project: "2026-02-10"
  mode: online  # Will be overridden to 'disabled' in sanity_check mode
  
# Results directory (will be overridden via command line)
results_dir: results

# Global seed
seed: 42

# Cache directories
cache:
  models: .cache/models
  datasets: .cache/datasets

# Placeholder for run config (will be loaded from runs/ directory)
run_id: null

run:
  method: {}
  model: {}
  dataset: {}
  training: {}
  optuna: {}
  evaluation: {}

# Hydra configuration
hydra:
  run:
    dir: ${results_dir}/${run_id}
  sweep:
    dir: ${results_dir}/multirun
    subdir: ${run_id}
  job:
    chdir: false  # Don't change working directory
